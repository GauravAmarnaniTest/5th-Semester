<!DOCTYPE html>
<html>
    <head>
        <title>
            Ternary Operator : 
        </title>
    </head>
    <body>
        <h1>This is an example to demonstrate the use of Ternary Operator in Javascript: </h1>
        <script lang="Javascript" type="text/javascript">
        var a = 10 , b = 5;
        document.write("<br> a = " + a + ", b = " + b);
        var c = a > b? a : b; //Value of c would be 10.
        document.write("<br> a > b? a : b = " + c);
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
