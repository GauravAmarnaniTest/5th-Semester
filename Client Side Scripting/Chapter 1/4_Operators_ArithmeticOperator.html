<!DOCTYPE html>

<html>
    <head>
        <title>
            Arithmetic Operator : 
        </title>
    </head>
    <body>
        <h1>This is an example to demonstrate the use of Airthmetic Operator in Javascript: </h1>
        <script lang="Javascript" type="text/javascript">
        var x = 10 , y = 20;
        document.write("<br> x = " + x + ", y = " + y);
        //x + y
        document.write("<br>x + y = " + (x+y)); 
        //x - y
        document.write("<br>x - y = " + (x-y));
        //x * y
        document.write("<br>x * y = " + (x*y));
        //x / y
        document.write("<br>x / y = " + (x/y));
        //x % y
        document.write("<br>x % y = " + (x%y));
        //++x
        document.write("<br>++x = " + (++x));
        //--x
        document.write("<br>--x = " + (--x));
        //y++
        document.write("<br>y++ = " + (y++));
        //y--
        document.write("<br>y-- = " + (y--));
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
