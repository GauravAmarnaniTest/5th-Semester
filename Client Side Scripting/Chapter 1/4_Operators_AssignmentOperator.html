<!DOCTYPE html>

<html>
    <head>
        <title>
            Assignment Operator : 
        </title>
    </head>
    <body>
        <h1>This is an example to demonstrate the use of Assignment Operator in Javascript: </h1>
        <script lang="Javascript" type="text/javascript">
        var x = 5 , y = 10 , z = 15;
        document.write("<br> x = " + x + ", y = " + y + " , z = " + z);
        //x = y (Now x = 10).
        x = y;
        document.write("<br> x = y = " + x);
        //x += 1 (Now x = 11).
        x += 1;
        document.write("<br> x += 1 = " + x);
        //x -= 1 (Now x = 10).
        x -= 1;
        document.write("<br> x -= 1 = " + x);
        //x *= 5 (Now x = 50).
        x *= 5;
        document.write("<br> x *= 5 = " + x);
        //x /= 5 (Now x = 10).
        x /= 5;
        document.write("<br> x /= 5 = " + x);
        //x %= 2 (Now x = 0).
        x %= 2;
        document.write("<br> x %= 2 = " + x);
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
