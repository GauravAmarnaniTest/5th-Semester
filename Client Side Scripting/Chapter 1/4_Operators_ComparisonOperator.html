<!DOCTYPE html>
<html>
    <head>
        <title>
            Comparison Operator : 
        </title>
    </head>
    <body>
        <h1>This is an example to demonstrate the use of Comparison Operator in Javascript: </h1>
        <script lang="Javascript" type="text/javascript">
        var a = 5 , b = 10 , c = "5";
        document.write("<br> a = " + a + ", b = " + b + ", c = " + "'" + c + "'");
        //a == c
        document.write("<br> a == c = " + (a == c));
        //a === c
        document.write("<br> a === c = " + (a === c));
        //a == 5
        document.write("<br> a == 5 = " + (a == 5));
        //a != b
        document.write("<br> a != b = " + (a != b));
        //a > b
        document.write("<br> a > b = " + (a > b));
        //a < b
        document.write("<br> a < b = " + (a < b));
        //a >= b
        document.write("<br> a >= b = " + (a >= b));
        //a <= b
        document.write("<br> a <= b = " + (a <= b));
        //a >= c
        document.write("<br> a >= c = " + (a >= c));
        //a <= c
        document.write("<br> a <= c = " + (a <= c));
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
