<!DOCTYPE html>

<html>
    <head>
        <title>
            Logical Operator : 
        </title>
    </head>
    <body>
        <h1>This is an example to demonstrate the use of Logical Operator in Javascript: </h1>
        <script lang="Javascript" type="text/javascript">
        var a = 5 , b = 10;
        document.write("<br> a = " + a + ", b = " + b);
        //a != b
        document.write("<br> a != b = " + (a != b));
        //a > b
        document.write("<br> a > b = " + (a > b));
        // a < b
        document.write("<br> a < b = " + (a < b));
        //!(a < b)
        document.write("<br> !(a < b) = " + (!(a < b)));
        //!(a > b)
        document.write("<br> !(a > b) = " + (!(a > b)));
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
