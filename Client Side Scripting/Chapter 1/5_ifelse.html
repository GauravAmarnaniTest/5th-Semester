<!DOCTYPE html>
<html>
    <head>
        <title>If Statement.</title>
    </head>
    <body>
        <h1>This is an example to show how we can use if statement in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var age = 12;
            document.write("Age : " + age);
            if(age>=18)
            {
                alert("You are an Adult.");
            }
            else
            {
                alert("You are not an Adult.");
            }
        </script>

    </body>
</html>
