<!DOCTYPE html>
<html>
    <head>
        <title>Switch condition.</title>
    </head>
    <body>
        <h1>This is an example to show how we can use switch condition in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var fruit = "Apple";
            switch(fruit)
            {
                case "Mango" : 
                document.write("It is a Mango.");
                break;

                case "Apple" : 
                document.write("It is an Apple.");
                break;

                case "Grapes" : 
                document.write("It is a Grapes.");
                break;

                default : 
                document.write("It is a Watermelon.");
                break;
            }
        </script>

    </body>
</html>
