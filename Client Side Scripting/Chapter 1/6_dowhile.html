<html>
    <head>
        <title>Do While Loop.</title>
    </head>
    <body>
        <h1>This is an example to show how we can use Do While Loop in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var i = 1;
            do
            {
                document.write("<br>The number is : " + i);
                i++;
            }
            while(i <= 10)
        </script>

    </body>
</html>
