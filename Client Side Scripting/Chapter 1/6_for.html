<html>
    <head>
        <title>For Loop.</title>
    </head>
    <body>
        <h1>This is an example to show how we can use For Loop in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var i;
            for(i = 1; i <= 10; i++)
            {
                document.write("<br>The number is : " + i);
            }
        </script>

    </body>
</html>
