<!DOCTYPE html>
<html>
    <head>
        <title>Continue Statement.</title>
    </head>
    <body>
        <h1>This is an example to show how we can use continue statement in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var i = 0;
            while(i < 10)
            {
                i++;
                if(i==6)
                {
                    break;
                }
                document.write("<br>The number is : " + i);
            }            
            document.write("<br>Exited from loop at the occurence of 6.");
        </script>

    </body>
</html>
