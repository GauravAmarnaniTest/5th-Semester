<html>
    <head>
        <title>Adding Array Elements.</title>
    </head>
    <body>
        <h1>This is an example to show how we can add elements using push() in an Array in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var friends = new Array("Chandler" , "Phoebe" , "Joe" , "Ross" , "Monica" , "Rachel");
            document.write("The length of Array Friends is : " + friends.length);
            friends.push("Janice");
            friends.push("Gunther");
            document.write("<br>The length of Array Friends after push() is : " + friends.length);
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
