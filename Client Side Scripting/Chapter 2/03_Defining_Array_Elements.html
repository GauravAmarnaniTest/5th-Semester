<html>
    <head>
        <title>Defining Array Elements.</title>
    </head>
    <body>
        <h1>This is an example to show how we can define all the elements of an Array in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var friends = new Array("Chandler" , "Phoebe" , "Joe" , "Ross" , "Monica" , "Rachel");
            document.write("The length of Array Friends : " + friends.length);
            document.write("<br>Friend at 1st place : " + friends[0]);
            document.write("<br>Friend at 2nd place : " + friends[1]);
            document.write("<br>Friend at 3rd place : " + friends[2]);
            document.write("<br>Friend at 4th place : " + friends[3]);
            document.write("<br>Friend at 5th place : " + friends[4]);
            document.write("<br>Friend at 6th place : " + friends[5]);
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
