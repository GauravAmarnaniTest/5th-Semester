<html>
    <head>
        <title>Joining Array Elements.</title>
    </head>
    <body>
        <h1>This is an example to show how we can join elements using concat() in an Array in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var num = 0;
            var words = new Array();
            words[0] = "My";
            words[1] = "name";
            words[2] = "is";
            var name = words.join(" ");
            document.write("<br>The Array before joining : " + name);
            name = words.concat("Gaurav Amarnani.");
            document.write("<br>The Array after joining : " + name);
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
