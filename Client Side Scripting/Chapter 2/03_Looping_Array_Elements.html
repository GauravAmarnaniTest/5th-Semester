<html>
    <head>
        <title>Looping Array Elements.</title>
    </head>
    <body>
        <h1>This is an example to show how we can loop an Array in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var friends = new Array("Chandler" , "Phoebe" , "Joe" , "Ross" , "Monica" , "Rachel");
            var num = 0;
            document.write("The length of Array Friends is : " + friends.length);
            while(num < friends.length) {
                document.write("<br>Friend at " + (num+1) + " place is : " + friends[num]);
                num++;
            }
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
