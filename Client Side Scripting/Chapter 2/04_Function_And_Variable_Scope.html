<html>
    <head>
        <title>Function and Variable Scope.</title>
    </head>
    <body>
        <h1>This is an example to show how we can declare a function and variable scope in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var global = "This is a global variable";
            function testing() {
                var local = "This is a local variable";
                document.write("<br> The Global variable : " + global);
                document.write("<br> The Local variable : " + local);
            }            
            testing();
        </script>

</html>
