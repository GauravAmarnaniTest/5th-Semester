<html>
    <head>
        <title>Function calls Function.</title>
    </head>
    <body>
        <h1>This is an example to show how we can call a function from another function in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            function byDefault() {
                document.write("<br>Entered byDefault function.");
                random();
                document.write("<br>Exited byDefault function.");
            }
            function random() {
                document.write("<br>Entered random function.");
            }
            byDefault();
        </script>
        <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
    </body>
</html>
