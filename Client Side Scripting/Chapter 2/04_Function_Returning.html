<html>
    <head>
        <title>Function returning.</title>
    </head>
    <body>
        <h1>This is an example to show how we can return a value from a function in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            function add(val1 , val2) {
                document.write("<br>Argument 1 : " + val1);
                document.write("<br>Argument 2 : " + val2);
                return (val1+val2);
            }
            var total = add(10 , 20)
            document.write("<br>Value returned after addition : " + total);
        </script>

    </body>
</html>
