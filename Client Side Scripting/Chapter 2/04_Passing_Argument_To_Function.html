<html>
    <head>
        <title>Passing Argument to Function.</title>
    </head>
    <body>
        <h1>This is an example to show how we can pass an argument to a  function in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            function testing(val1 , val2) {
                document.write("<br>Argument 1 : " + val1);
                document.write("<br>Argument 2 : " + val2);
            }            
            testing(10 , 20);
        </script>

    </body>
</html>
