<!DOCTYPE html>
<html>
    <head>
        <title>Object Initialization 1.</title>
    </head>
    <body>
        <h1>This is an example to show how we can declare and intiale an Object in Javascript.</h1>
        <script type="text/javascript" lang="Javascript">
            var student =
            {
                name : "Gaurav",
                age : 18,
                smart : true
            }
            document.write("Name : " + student.name);
            document.write("<br>Age : " + student.age);
            document.write("<br>Smart : " + student.smart);
            <h1>Performed by Gaurav Sanjay Amarnani, Roll no 21.</h1>
        </script>
    </body>
</html>
